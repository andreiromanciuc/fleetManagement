<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">
    <title>IC - FLEET</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body style="padding-top: 0">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top: 0">
    <a class="navbar-brand" href="/home">Inter Cars <br>Fleet Management</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/user">IC - User <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customer">Client</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/partner">Partener</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" style="margin-right: 200px">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <div class="personal-data" style="margin-right: 10px; opacity: 50%; size: 50px; padding: 5px">
            logged in as:
            Andrei Romanciuc
            id: 1
        </div>
        <form method="get" action="/logout">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</nav>
<div style="margin-left: 15px; margin-top: 10px" id="container">
    <button type="button" class="btn btn-outline-warning" id="unfinished-contracts-btn">Contracte deschise</button>
    <button type="button" class="btn btn-outline-success" id="new-contract-btn">Contract nou</button>
    <button type="button" class="btn btn-outline-info" id="new-customer-btn">Creare Client</button>
    <button type="button" class="btn btn-outline-secondary" id="new-partner-btn">Creare Partener</button>
</div>
<div style="display: grid; grid-template-columns: auto auto auto; grid-column-gap: 10px; background-color: green">
    <div id="display-requests" style="grid-column-start: 1; grid-column-end: 2; margin-top: 10px; margin-left: 20px;
     background-color: dodgerblue">
    </div>
    <div id="display-search-btn" style="grid-column-start: 2; grid-column-end: 3; margin-top: 10px; background-color: red;
    visibility: hidden">
        <div id="display-search-car-btn" style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 1; grid-row-end: 2;
        width: 50px; height: 60px;">
            <button id="search-car-btn"><i class="fas fa-search"></i></button>
        </div>
        <div id="display-search-customer-btn" style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 2; grid-row-end: 3">
            <button id="search-customer-btn"><i class="fas fa-search"></i></button>
        </div>
        <div id="display-search-partner-btn" style="grid-column-start: 2; grid-column-end: 3; grid-row-start: 3; grid-row-end: 4">
            <button id="search-partner-btn"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div id="display-searched" style="grid-column-start: 3; grid-column-end: 4; margin-top: 10px; margin-right: 20px;
    background-color: blue; visibility: hidden">
        <div id="display-car" style="grid-column-start:3; grid-column-end: 4; grid-row-start: 1; grid-row-end: 2">

        </div>
        <div id="display-customer" style="grid-column-start: 3; grid-column-end: 4; grid-row-start: 2; grid-row-end: 3">

        </div>
        <div id="display-partner" style="grid-column-start: 3; grid-column-end: 4; grid-row-start: 3; grid-row-end: 4">

        </div>
        <div id="display-branch" style="grid-column-start: 3; grid-column-end: 4; grid-row-start: 4; grid-row-end: 5">

        </div>
    </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/user.js"></script>
</html>
